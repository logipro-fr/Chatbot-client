<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Test pour le client js">
    <meta name="keywords" content="HTML">
    <meta name="author" content="Marine">
    <title>Test ChatBot Client</title>
    <link rel="stylesheet" href="styles/chatbot.css">

</head>
<body>
        <!-- Button to toggle the chatbot widget -->
        <button id="toggleButton">
            <img id="roboticon" src="img/robot.svg">
        </button>

        <!-- Chatbot widget -->
        <div id="chatbot" class="hidden">
            <div class="chat-header">
                <h2>Nextia</h2>
                <button id="closeButton">&times;</button>
            </div>
            <div id="chatbox" class="chatbox">
                <!-- Messages will be displayed here -->
            </div>
            <div class="input-area">
                <input type="text" id="userInput" placeholder="Votre message...">
                <button id="sendButton">Envoyer</button>
            </div>
            
        </div>
    </main>

  
    <script src="script/chatbot.js"></script>
</body>
</html>
